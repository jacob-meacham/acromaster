<div class="flow-player">
    <span class="glyphicon glyphicon-play-circle large-glyphicon flow-start-button flow-player-button" ng-hide="player.hasStarted" ng-click="player.start()"></span>
    <div>
        <div class="play-move" ng-repeat="entry in player.flow.moves" ng-show="entry.visible">
            <div class="move-name">{{entry.move.name}}</div>
        </div>
    </div>
    <div class="row controls" ng-show="player.hasStarted">
        <div class="col-xs-5 col-md-3 col-md-offset-3 controls-container controls-left">
            <span class="glyphicon glyphicon-volume-up volume-icon" />
            <div class="volume-slider">
                <rzslider rz-slider-floor="0" rz-slider-ceil="100" rz-slider-model="player.volume" rz-slider-hide-limit-labels="true" rz-slider-always-show-bar="true" />
            </div>
        </div>
        <div class="col-xs-2 controls-container controls-play">
            <span class="glyphicon glyphicon-pause flow-player-button" ng-show="!player.paused" ng-click="player.pause()"></span>
            <span class="glyphicon glyphicon-play flow-player-button" ng-show="player.paused" ng-click="player.play()"></span>
        </div>
        <div class="col-xs-5 col-md-3 controls-container controls-right">
            <div class="speed-slider">
                <rzslider rz-slider-floor="0.25" rz-slider-ceil="4" rz-slider-precision="2" rz-slider-step="0.25" rz-slider-model="player.speedMultiplier" rz-slider-on-change="player.updateDuration()" rz-slider-hide-limit-labels="true" rz-slider-always-show-bar="true" />
                <div class="speed-slider-label">Speed - x{{player.speedMultiplier}}</div>
            </div>
        </div>
    </div>
</div>
