<div class="flow-list-item">
    <span class="glyphicon glyphicon-{{flow.imageUrl}}" />
    <div class="flow-item-info">
        <a href="/flow/{{flow.id}}">{{flow.name}}</a>
        <div ng-show="show-author" class="flow-author">{{flow.author.username}}</div>
        <div class="flow-date">{{flow.createdAt | date}}</div>
        <div class="flow-plays">{{flow.plays + 1}} plays</div>
        <div class="flow-length">{{flow.length / 60 | number:0 }} min</div>
        <div class="flow-likes">{{flow.likes}} Likes</div>
        <div class="flow-description" ng-bind-html="flow.description | limitTo: 200 | linky: '_blank'" />
        <div class="flow-difficulty">{{vm.getDifficultyDescription(flow.difficulty)}} difficulty</div>
        <div class="flow-pace">{{vm.getPaceDescription(flow.length / flow.numMoves)}} pace</div>
        <debug>{{ flow | json }}</debug>
    </item>
</div>
