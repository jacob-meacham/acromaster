<section class="flows row">
    <div class="row">
        <div class="col-md-4 col-md-offset-8">
            <input type="text" class="form-control" placeholder="Search" ng-model="query">
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Flow</th>
                <th>Author</th>
                <th>Length</th>
                <th>Created At</th>
                <th>Likes</th>
                <th>Plays</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='flow in vm.flows | filter:query'>
                <td><a ng-href="/flow/{{flow.id}}">{{flow.name}}</a></td>
                <td>{{flow.author.name||"Anonymous"}}</td>
                <td>TODO Calculate Length {{flow.moves.length}}</td>
                <td>{{flow.createdAt}}</td>
                <td>{{flow.likes}}</td>
                <td>{{flow.plays}}</td>
            </tr>
        </tbody>
    </table>
</section>
