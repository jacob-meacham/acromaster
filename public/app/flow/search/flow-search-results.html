<section class="flows row">
    <div class="col-xs-12">
        <searchbar random-flow="{{vm.randomFlow.id}}" search-query="vm.searchQuery" />
        <div flash-alert="error" active-class="in alert" role="alert" duration="0" ng-show="flash.visible">
            <strong class="alert-heading">AcrOh Snap!</strong>
            <span class="alert-message">{{flash.message}}</span>
        </div>
        <table class="table flow-list">
            <tbody>
                <tr dir-paginate='flow in vm.flows | itemsPerPage: 7'>
                    <td><flow-list-item flow='flow' show-author='false' /></td>
                </tr>
            </tbody>
        </table>
        <dir-pagination-controls on-page-change="vm.onPageChange(newPageNumber)"></dir-pagination-controls>
    </div>
</section>
