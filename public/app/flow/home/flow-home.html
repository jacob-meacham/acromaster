<section class="flows">
    <section class="search-field-container clearfix">
        <form ng-submit="vm.search()" class="form-horizontal">
            <div class="form-group col-sm-8">
                <div class="input-group">
                    <input class="form-control" type="text" ng-model="vm.searchQuery" placeholder="Search">
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-add" type="submit"><span class="btn-search glyphicon glyphicon-search" /></button>
                    </span>
                </div>
            </div>
        </form>
    </section>
    <h1>Featured Flows</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Flow</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='flow in vm.featuredFlows'>
                <td><flow-list-item flow='flow' /></td>
            </tr>
        </tbody>
    </table>
    <h3><a ng-href="/flow/{{vm.randomFlow.id}}">Random</a></h3>
    <h3><a href="/flow/create">Create your own</a></h3>
    <div class="col-md-12">
        <debug>{{ vm.featuredFlows | json }}</debug>
    </div>
</section>
