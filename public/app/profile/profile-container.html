<div class="profile row">
    <div class="col-md-3 profile-bar">
        <div class="inner-circles-loader" ng-hide="vm.profile.$resolved">
          Loading…
        </div>
        <span class="glyphicon glyphicon-warning-sign error-icon" aria-hidden="true" ng-show="vm.profileError" />
        <div class="profile-info" ng-show="vm.profile.$resolved && !vm.profileError"> 
            <img class="avatar" ng-src="{{vm.profile.profilePictureUrl}}"></img>
            <div class="user-info">
                <h1 class="name">{{ vm.profile.name }}</h1>
                <h1 class="username">{{ vm.profile.username }}</h1>
            </div>
            <div class="user-details">
                <div class="join-date"><i class="fa fa-clock-o"></i> User since {{vm.profile.createdAt | date}}</div>
                <div class="flows"><a ng-href="/profile/{{vm.profile.username}}/flows">{{vm.profile.stats.flowsWritten}} flows written</a></div>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <nav class="nav">
            <a ng-href="/profile/{{vm.username}}"><span class="glyphicon glyphicon-home icon-with-text" />Profile</a>
            <a ng-href="/profile/{{vm.username}}/achievements"><span class="glyphicon glyphicon-flag icon-with-text" />Achievements</a>
            <a ng-href="/profile/{{vm.username}}/flows"><span class="glyphicon glyphicon-fire icon-with-text" />My Flows</a>
            <a ng-href="/profile/{{vm.username}}/favorites"><span class="glyphicon glyphicon-bookmark icon-with-text" />My Favorites</a>
        </nav>
        <hr class="narrow soften" />
        <div class="inner-circles-loader" ng-hide="vm.contentReady || vm.flash.error">
          Loading…
        </div>
        <div flash-alert="error" active-class="in alert" role="alert" duration="0" ng-show="vm.flash.error">
            <button type="button" class="close" ng-click="vm.retryPopulateProfile()">&times;</button>
            <strong class="alert-heading">AcrOh Snap!</strong>
            <span class="alert-message">{{flash.message}}</span>
        </div>
        <ng-include src="vm.templateUrl" ng-show="vm.contentReady && !vm.flash.error" />
    </div>
    <div class="col-md-12">
        <debug>{{ vm.profile | json }}</debug>
    </div>
</div>
