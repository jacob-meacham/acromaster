<div class="achievements clearfix">
    <div ng-repeat="achievement in vm.achievements" ng-class="{achievement: true, awarded: achievement.awarded}" ng-click="vm.openAchievementDescriptionModal(achievement.description)">
        <div class="achievement-inner" popover="{{achievement.description}}" popover-placement="bottom" popover-trigger="mouseenter">
            <i ng-class='{{achievement.image}}'></i>
            <div class="title">{{achievement.title}}</div>
        </div>
    </div>
</div>
<debug>{{vm.achievements}}</debug>
