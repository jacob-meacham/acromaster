<div class="achievements">
    <hr class="soften" />
    <div ng-repeat="achievement in vm.achievements" ng-class="{achievement: true, awarded: achievement.awarded}">
        <div class="inner" popover="{{achievement.description}}" popover-placement="bottom" popover-trigger="mouseenter">
            <i ng-class='{{achievement.image}}'></i>
            <div class="title">{{achievement.title}}</div>
        </div>
    </div>
</div>
<div class="col-md-8">
    <debug>{{vm.achievements}}</debug>
</div>
