<section class="flows">
    <form>
        <div class="form-group">
            <label for="name">Flow Name</label>
            <input type="text" class="form-control" ng-model="flow.name" id="name" placeholder="Flow Name">
        </div>
        <div class="form-group">
            <label for="name">Flow Author</label>
            <input type="text" class="form-control" ng-model="flow.author" id="author" placeholder="Flow Author">
        </div>
    </form>
    <h3>Moves</h3>
    <table class="table table-striped">
        <thead>
            <th>Move</th>
            <th>Duration</th>
            <th> </th>
        </thead>
        <tbody ui:sortable ng:model="moveList">
            <tr ng:repeat="move in moveList" class="item">
                <td>
                    <span editable-text="move.move.name" e-name="name" e-form="flowForm" e-required e-typeahead="move as move.name for move in allMoves | filter:$viewValue | limitTo:20" e-typeahead-editable="false" onaftersave="updateMove($index, $data)">
                        {{move.move.name}}
                    </span>
                </td>
                <td>
                    <span editable-text="move.duration" e-name="duration" e-form="flowForm" e-required>
                        {{move.duration}}
                    </span>
                </td>
                <td>
                    <form editable-form name="flowForm" ng-show="flowForm.$visible" class="form-buttons form-inline" shown="inserted == move">
                      <button type="submit" ng-disabled="flowForm.$waiting" class="btn btn-primary">
                        <span class="glyphicon glyphicon-ok"></span>
                      </button>
                      <button type="button" ng-disabled="flowForm.$waiting" ng-click="flowForm.$cancel()" class="btn btn-default">
                        <span class="glyphicon glyphicon-remove"></span>
                      </button>
                    </form>
                    <div class="buttons" ng-show="!flowForm.$visible">
                      <button class="btn btn-primary" ng-click="flowForm.$show()"><span class="glyphicon glyphicon-pencil"></span></button>
                      <button class="btn btn-danger" ng-click="removeMove($index)"><span class="glyphicon glyphicon-minus"></span></button>
                    </div>  
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-default" ng-click="addMove()"><span class="glyphicon glyphicon-plus"></button>

    <div class="inner">
        <form ng-submit="create()">
            <div class="form-group">
                <button type="submit" class="btn btn-default">Create Flow</button>
            </div>
        </form>
    </div>

    <debug class="block">
        <p>{{moveList}}</p>
        <p>{{flow}}</p>
    </debug>
</section>
