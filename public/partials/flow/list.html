<section class="flows">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Flow</th>
                <th>Author</th>
                <th>Rating</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='flow in flows'>
                <td><a href="/flow/{{flow._id}}">{{flow.name}}</a></td>
                <td>{{flow.author}}</td>
                <td>100</td>
                <td><a href="/flow/{{flow._id}}/edit">Edit</a></td>
            </tr>
        </tbody>
    </table>
    <h3><a href="/flow/create">Create your own</a></h3>
</section>
