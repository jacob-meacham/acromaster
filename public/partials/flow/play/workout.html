<section>
    <button type="button" class="btn btn-default btn-lg" ng-click="vm.generateFlow()">Generate Flow</button>
    <div class="row">
        <div class="col-md-6">
            <h2>Basic Setup</h2>
            <h3>Total Time (Minutes): {{vm.flowParams.totalMinutes}}</h3>
                <slider floor="0" step="10" ceiling="120" ng-model="vm.flowParams.totalMinutes"></slider>
            <h3>Difficulty: {{vm.flowParams.difficulty}}</h3>
                <slider floor="0" ceiling="11" ng-model="vm.flowParams.difficulty"></slider>
        </div>
        <div class="col-md-4 col-md-offset-2">
            <h4>Advanced Setup</h4>
            <h5>Move Duration: {{vm.flowParams.timePerMove}}</h5>
                <slider floor="5" ceiling="60" ng-model="vm.flowParams.timePerMove"></slider>
            <h5>Move Variance: {{vm.flowParams.timeVariance}}</h5>
                <slider floor="0" ceiling="60" ng-model="vm.flowParams.timeVariance"></slider>
        </div>
    </div>
    <back-button url="/"></back-button>
</section>
