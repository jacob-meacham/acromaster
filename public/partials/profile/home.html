<h1>{{ profile.name }}</h1>
<img ng-src="{{vm.profile.profilePictureUrl}}"></img>
<em>User since {{vm.profile.createdAt | date}}</em>

<h2>Recent Flows</h2>
<ul ng-repeat='entry in vm.profile.recentlyPlayed'>
    <li><a href="/flow/{{entry.flow.id}}">{{entry.flow.name}}</li>
</ul>

<h2>My Stats</h2>
Flows Played - {{vm.profile.stats.flowsPlayed}}
Minutes Played - {{vm.profile.stats.minutesPlayed}}
Flows Written - {{vm.profile.stats.flowsWritten}}
Moves - {{vm.profile.stats.moves}}
